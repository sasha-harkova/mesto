<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/header_logo.svg')%>"
          alt="Логотип Mesto Russia"
        />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__avatar-container">
            <img
            class="profile__avatar"
            src="<%=require('./images/сousteau.png')%>"
            alt="Аватар пользователя"
          />
          </div>
          <div class="profile__info-container">
            <div class="profile__username-container">
              <h1 class="profile__username">Жак-Ив Кусто</h1>
              <button
                class="profile__edit-button"
                aria-label="Редактировать профиль"
                type="button"
              ></button>
            </div>
            <p class="profile__user-description">Исследователь океана</p>
          </div>
          <button
            class="profile__add-button"
            aria-label="Добавить изображение"
            type="button"
          ></button>
        </section>
        <section class="content"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia. Саша Харькова</p>
      </footer>

      <div class="popup popup_type_edit-profile">
        <div class="popup__container">
          <form class="popup__form" name="edit" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__inputs">
              <input
                required
                minlength="2"
                maxlength="40"
                id="username"
                name="username"
                class="popup__input popup__input_el_name"
                type="text"
                placeholder="Введите имя"
                value=""
              />
              <span class="popup__error" id="username-error"></span>
              <input
                required
                minlength="2"
                maxlength="200"
                id="about"
                name="about"
                class="popup__input popup__input_el_job"
                type="text"
                placeholder="Расскажите о себе"
                value=""
              />
              <span class="popup__error" id="about-error"></span>
            </fieldset>
            <button class="popup__save-button" type="submit">Сохранить</button>
          </form>
          <button
            class="popup__close-button"
            aria-label="Закрыть"
            type="button"
          ></button>
        </div>
      </div>

      <div class="popup popup_type_add-card">
        <div class="popup__container">
          <form class="popup__form" name="addphoto" novalidate>
            <h2 class="popup__title">Новое место</h2>
            <fieldset class="popup__inputs">
              <input
                required
                minlength="2"
                maxlength="30"
                id="cardname"
                name="cardname"
                class="popup__input popup__input_el_place-name"
                type="text"
                placeholder="Название"
                value=""
              />
              <span class="popup__error" id="cardname-error"></span>
              <input
                required
                id="cardlink"
                name="cardlink"
                class="popup__input popup__input_el_link"
                type="url"
                placeholder="Ссылка на картинку"
                value=""
              />
              <span class="popup__error" id="cardlink-error"></span>
            </fieldset>
            <button class="popup__save-button" type="submit">Создать</button>
          </form>
          <button
            class="popup__close-button"
            aria-label="Закрыть"
            type="button"
          ></button>
        </div>
      </div>

      <div class="popup popup_type_for-image">
        <figure class="popup__container-image">
          <img
            class="popup__image"
            src="<%=require('./images/сousteau.png')%>"
            alt="Фото в полноэкранном режиме"
          />
          <figcaption class="popup__place-name"></figcaption>
          <button
            class="popup__close-button"
            aria-label="Закрыть"
            type="button"
          ></button>
        </figure>
      </div>

      <div class="popup popup_type_edit-avatar">
        <div class="popup__container">
          <form class="popup__form" name="editavatar" novalidate>
            <h2 class="popup__title">Изменить аватар</h2>
            <fieldset class="popup__inputs">
              <input
                required
                id="avatarlink"
                name="avatarlink"
                class="popup__input"
                type="url"
                placeholder="Ссылка на новый аватар"
                value=""
              />
              <span class="popup__error" id="avatarlink-error"></span>
            </fieldset>
            <button class="popup__save-button" type="submit">Создать</button>
          </form>
          <button
            class="popup__close-button"
            aria-label="Закрыть"
            type="button"
          ></button>
        </div>
      </div>
    </div>



    <template class="template-add-photo">
      <div class="content__card">
        <img
          class="content__photo"
          src="<%=require('./images/сousteau.png')%>"
          alt="Фото, добавленное пользователем"
        />
        <div class="content__like-container">
          <p class="content__place-name"></p>
          <button
            class="content__like"
            aria-label="Поставить лайк на фото"
            type="button"
          ></button>
        </div>
        <button
          class="content__delete"
          aria-label="Удалить фото"
          type="button"
        ></button>
      </div>
    </template>

  </body>
</html>
